<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Document</title>
</head>

<body>
    <article class="container">
        <article class="auth">
            <section class="auth--login"></section>
            <section class="auth--register"></section>
        </article>
        <article class="dashboard">
            <!-- All your Nutshell are belong here -->
            <header>
                <h1>Title</h1>
            </header>
            <section class="formArea"></section>
            <section class="homePage">
                <article class="messages">
                    <h2>messages</h2>
                    <div class="messages__display">
                        <p>first message here</p>
                    </div>
                    <input type="text" id=messages__form>
                    <button id=messages__save> post</button>
                </article>
                <article class="events">
                    <h2>events</h2>
                    <div class=events__display>
                        <p>EventCards Go here</p>
                    </div>
                    <button id=event__save> new event</button>
                </article>
                <article class="tasks">
                    <h2>tasks</h2>
                    <div class=tasks__display>
                        <p>Event Cards</p>
                    </div>
                    <button id=task__save> new tasks</button>
                </article>
                <article class="articles"></article>
                <article class="friends"></article>

            </section>

        </article>
    </article>

    <script src="./scripts/main.js" type="module"></script>

</body>

</html>
